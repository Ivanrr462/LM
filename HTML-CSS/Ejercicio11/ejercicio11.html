<html>
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Nombre">
        <title>Redes Sociales</title>
        <link rel="stylesheet" href="estilos11.css">
    </head>
    <body>
        <div>
            <h1>Redes Sociales</h1>
            <p>Una red social es una plataforma en linea que permite a las personas interactuar, compartir contenido y 
                crear conexiones con otras personas, tanto a nivel personal como profesional.
            </p>
            <table>
                <tr>
                    <th>Red Social</th>
                    <th>Imagen</th>
                    <th>Red Social</th>
                    <th>Imagen</th>
                </tr>
                <tr>
                    <td class="facebook">Facebook</td>
                    <td class="facebook"><a href="https://www.facebook.com/" target="_blank"><img src="../ejercicio2/icon_facebook.png" alt="Facebook"></a></td>
                    <td class="instagram">Instagram</td>
                    <td class="instagram"><a href="https://www.instagram.com/" target="_blank"><img src="../ejercicio2/icon_instagram.png" alt="Instagram"></a></td>
                </tr>
                <tr>
                    <td class="linkedin">Linkedin</td>
                    <td class="linkedin"><a href="https://es.linkedin.com/" target="_blank"><img src="../ejercicio2/icon_linkeding.png" alt="Linkedin"></a></td>
                    <td class="snapchat">Snapchat</td>
                    <td class="snapchat"><a href="https://www.snapchat.com/es" target="_blank"><img src="../ejercicio2/icon_snapchat.png" alt="Snapchat"></a></td>
                </tr>
                <tr>
                    <td class="twitter">Twitter</td>
                    <td class="twitter"><a href="https://x.com/?lang=es" target="_blank"><img src="../ejercicio2/icon_twitter.png" alt="Twitter"></a></td>
                    <td class="whatsApp">WhatsApp</td>
                    <td class="whatsApp"><a href="https://web.whatsapp.com/" target="_blank"><img src="../ejercicio2/icon_whatsapp.png" alt="WhatsApp"></a></td>
                </tr>
            </table>
        </div>
    </body>
</html>
