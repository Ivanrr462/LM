<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <script>
        const num1 = 12;
        const num2 = 5;
        let suma = num1 + num2;
        document.write("<p id = 'suma'>La suma es " + suma + "</p>");
        let resta = num1 - num2;
        document.write("<p id = 'resta'>La resta es " + resta + "</p>");
        let producto = num1 * num2;
        document.write("<p id = 'producto'>El producto es " + producto + "</p>");
        let division = num1 / num2;
        document.write("<p id = 'division'>La division es " + division + "</p>");
        let resto = num1 % num2;
        document.write("<p id = 'resto'>El resto es " + resto + "</p>");
    </script>
</body>
</html>
